<template name="questionForm">
    <form class="new-question ui form">
        <div class="field">
            <label>Question:</label>
            <input type="text" name="question" placeholder="Enter a question">
        </div>
        <div class="field last-choice-field">
            <label>Choice #1:</label>
            <input class="last-choice" type="text" name="choice" placeholder="Enter a choice">
        </div>
        <div id="submit" class="ui one column stackable center aligned page grid">
            <div class="column twelve wide">
                <div class="field">
                    <input type="submit" value="Submit" class="ui green large basic button loading-button">
                </div>
            </div>
        </div>
    </form>
    {{> questionError}}
    {{> questionSuccess}}
</template>

<template name="questionError">
    <div id="error-modal" class="ui small modal">
        <div class="header">
            Error
        </div>
        <div class="content">
            <h5>You have the following errors with your poll:</h5>
            <ul>
                {{#each questionErrors}}
                    <li>{{this}}</li>
                {{/each}}
                {{#each choiceErrors}}
                    <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        <div class="actions">
            <div class="ui cancel small red button">Got It!</div>
        </div>
    </div>
</template>

<template name="questionSuccess">
    <div id="success-modal" class="ui small basic modal">
        <div class="ui icon header">
            <i class="checkmark icon"></i>
            Successfully Created Poll!
        </div>
        <div class="content">
            <p>Here is your new poll, share this url and see what people are picking and saying:</p>
        </div>
        <div class="actions">
            <div class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                No
            </div>
            <a href="/{{urlKey}}/r" class="ui right labeled icon green ok inverted button" role="button">
                <i class="right arrow icon"></i>
                Lets see the results
            </a>
        </div>
    </div>
</template>
