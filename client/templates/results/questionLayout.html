<template name="questionLayout">
    <div>
        <h1 class="ui header">Results For: {{question.question}}</h1>
        <h4 class="ui grey header">Date Created: {{formatDate question.date}}</h4>
        <h4 class="ui grey header">Poll Link: <a href="/{{question.urlKey}}">votetell.com/{{question.urlKey}}</a></h4>
    </div>
</template>
